name: Build and Release GeeksCode

on:
  push:
    branches:
      - main  # Change this to 'shivam' if that's your branch
  workflow_dispatch:

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'yarn'
      
      # Install system dependencies for Linux
      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libxtst6 \
            libxss1 \
            libgtk-3-0 \
            libglib2.0-0 \
            libnss3 \
            libatk1.0-0 \
            libatk-bridge2.0-0 \
            libcups2 \
            libdrm2 \
            libatspi2.0-0 \
            libxcomposite1 \
            libxdamage1 \
            libxfixes3 \
            libxrandr2 \
            libgbm1 \
            libxkbcommon0 \
            libasound2 \
            libpango-1.0-0 \
            libcairo2
      
      # Install Python for native modules (Windows)
      - name: Setup Python
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Install dependencies (--ignore-scripts skips problematic native builds)
      - name: Install Dependencies
        run: yarn install --frozen-lockfile --ignore-scripts
      
      # Build Vite frontend
      - name: Build Frontend
        run: yarn build
      
      # Verify build output
      - name: Verify Build Output
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            dir dist\
          else
            ls -la dist/
          fi
        shell: bash
      
      # Build Electron app
      - name: Build Electron App (Windows)
        if: runner.os == 'Windows'
        run: yarn electron-builder --win --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build Electron App (macOS)
        if: runner.os == 'macOS'
        run: yarn electron-builder --mac --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Skip code signing for now
          CSC_IDENTITY_AUTO_DISCOVERY: false
      
      - name: Build Electron App (Linux)
        if: runner.os == 'Linux'
        run: yarn electron-builder --linux --publish never
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      # List built files for debugging
      - name: List Build Artifacts
        run: |
          if [ "$RUNNER_OS" == "Windows" ]; then
            dir dist_electron\
          else
            ls -la dist_electron/
          fi
        shell: bash
      
      # Upload artifacts for download
      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: GeeksCode-${{ runner.os }}
          path: |
            dist_electron/*.exe
            dist_electron/*.dmg
            dist_electron/*.AppImage
            dist_electron/*.zip
            dist_electron/*.deb
            dist_electron/*.rpm
          if-no-files-found: warn
      
      # Create GitHub Release (only on push to main, not manual runs)
      - name: Create Release
        if: github.event_name == 'push' && startsWith(github.ref, 'refs/heads/main')
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v1.0.${{ github.run_number }}
          name: GeeksCode v1.0.${{ github.run_number }}
          draft: true
          files: |
            dist_electron/*.exe
            dist_electron/*.dmg
            dist_electron/*.AppImage
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
